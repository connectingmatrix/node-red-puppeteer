<script type='text/javascript'>
    RED.nodes.registerType("maya-browser-control-disconnect", {
        category: "Maya Red Browser Control",
        color: "#65C18C",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
        },
        inputs: 1,
        outputs: 1,

            return this.name || "Disconnect"
        },
        paletteLabel: "Disconnect",
        exportable: true,
        oneditprepare: function() {},
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},

<script type="text/html" data-template-name="maya-browser-control-disconnect">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

<script type="text/html" data-help-name="maya-browser-control-disconnect">
    <h2 data-type="description-title">Description</h2>
    <p data-type="description-summary">Disconnect from Maya's browser instance</p>

    <p>
        All flows that perform browser automation using this module, must end with the Disconnect node.
        If this is not ensured, Maya will keep running the browser process, which will consume system
        resources unnecessarily.
    </p>

    <h2 data-type="inputs">Inputs</h2>
    <p>
        This node has no input properties, but it is triggered only upon receiving a message.
    </p>


    <h2 data-type="outputs">Outputs</h2>
    <p>
        This node does not have any outputs. If the disconnect operation is successful, it simply forwards the message.
    </p>
</script>
