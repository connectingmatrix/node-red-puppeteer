<script type='text/javascript'>
    RED.nodes.registerType("maya-puppeteer-execute-function", {
        category: "Maya Red Browser Control",
        color: "#65C18C",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            pageId: {
                value: "0",
                required: false
            },
            payloadTypepageId: {
                value: "num"
            },
            xpath: {
                value: "clickXpath",
                required: false
            },
            payloadTypexpath: {
                value: "msg"
            },
            timeout: {
                value: "2000",
                required: false
            },
            payloadTypetimeout: {
                value: "num"
            },
            index: {
                value: "0",
                required: false
            },
            payloadTypeindex: {
                value: "num"
            },
            funcName: {
                value: "",
                required: false
            },
            payloadTypefuncName: {
                value: "str"
            },
            args: {
                value: "",
                required: false
            },
            payloadTypeargs: {
                value: "json"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "chrome.png",
        label: function() {
            return this.name || "Execute Function"
        },
        paletteLabel: "Execute Function",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypepageId === null) {
                if (this.pageId === "") {
                    this.payloadTypepageId = "date"
                } else {
                    this.payloadTypepageId = "num"
                }
            } else if (this.payloadTypepageId === 'string' || this.payloadTypepageId === 'none') {
                this.payloadTypepageId = "num"
            }

            $("#node-input-payloadTypepageId").val(this.payloadTypepageId)
            $("#node-input-pageId").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypepageId"),
                types: ["num", "msg", "flow", "global"]
            })
            $("#node-input-pageId").typedInput("type", this.payloadTypepageId)

            if (this.payloadTypexpath === null) {
                if (this.xpath === "") {
                    this.payloadTypexpath = "date"
                } else {
                    this.payloadTypexpath = "msg"
                }
            } else if (this.payloadTypexpath === 'string' || this.payloadTypexpath === 'none') {
                this.payloadTypexpath = "msg"
            }

            $("#node-input-payloadTypexpath").val(this.payloadTypexpath)
            $("#node-input-xpath").typedInput({
                default: "msg",
                typeField: $("#node-input-payloadTypexpath"),
                types: ["str", "msg", "flow", "global"]
            })
            $("#node-input-xpath").typedInput("type", this.payloadTypexpath)

            if (this.payloadTypetimeout === null) {
                if (this.timeout === "") {
                    this.payloadTypetimeout = "date"
                } else {
                    this.payloadTypetimeout = "num"
                }
            } else if (this.payloadTypetimeout === 'string' || this.payloadTypetimeout === 'none') {
                this.payloadTypetimeout = "num"
            }

            $("#node-input-payloadTypetimeout").val(this.payloadTypetimeout)
            $("#node-input-timeout").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypetimeout"),
                types: ["num", "msg", "flow", "global"]
            })
            $("#node-input-timeout").typedInput("type", this.payloadTypetimeout)

            if (this.payloadTypeindex === null) {
                if (this.index === "") {
                    this.payloadTypeindex = "date"
                } else {
                    this.payloadTypeindex = "num"
                }
            } else if (this.payloadTypeindex === 'string' || this.payloadTypeindex === 'none') {
                this.payloadTypeindex = "num"
            }

            $("#node-input-payloadTypeindex").val(this.payloadTypeindex)
            $("#node-input-index").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypeindex"),
                types: ["num", "msg", "flow", "global"]
            })
            $("#node-input-index").typedInput("type", this.payloadTypeindex)

            if (this.payloadTypefuncName === null) {
                if (this.funcName === "") {
                    this.payloadTypefuncName = "date"
                } else {
                    this.payloadTypefuncName = "str"
                }
            } else if (this.payloadTypefuncName === 'string' || this.payloadTypefuncName === 'none') {
                this.payloadTypefuncName = "str"
            }

            $("#node-input-payloadTypefuncName").val(this.payloadTypefuncName)
            $("#node-input-funcName").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypefuncName"),
                types: ["str", "msg", "flow", "global"]
            })
            $("#node-input-funcName").typedInput("type", this.payloadTypefuncName)

            if (this.payloadTypeargs === null) {
                if (this.args === "") {
                    this.payloadTypeargs = "date"
                } else {
                    this.payloadTypeargs = "json"
                }
            } else if (this.payloadTypeargs === 'string' || this.payloadTypeargs === 'none') {
                this.payloadTypeargs = "json"
            }

            $("#node-input-payloadTypeargs").val(this.payloadTypeargs)
            $("#node-input-args").typedInput({
                default: "json",
                typeField: $("#node-input-payloadTypeargs"),
                types: ["json", "msg", "flow", "global"]
            })
            $("#node-input-args").typedInput("type", this.payloadTypeargs)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="maya-puppeteer-execute-function">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-pageId">Page ID</label>
        <input type="text" id="node-input-pageId"></input>
        <input type="hidden" id="node-input-payloadTypepageId">
    </div>
    <div class="form-row">
        <label for="node-input-xpath">Xpath</label>
        <input type="text" id="node-input-xpath"></input>
        <input type="hidden" id="node-input-payloadTypexpath">
    </div>
    <div class="form-row">
        <label for="node-input-timeout">Timeout</label>
        <input type="text" id="node-input-timeout"></input>
        <input type="hidden" id="node-input-payloadTypetimeout">
    </div>
    <div class="form-row">
        <label for="node-input-index">Element index</label>
        <input type="text" id="node-input-index"></input>
        <input type="hidden" id="node-input-payloadTypeindex">
    </div>
    <div class="form-row">
        <label for="node-input-funcName">Function name</label>
        <input type="text" id="node-input-funcName"></input>
        <input type="hidden" id="node-input-payloadTypefuncName">
    </div>
    <div class="form-row">
        <label for="node-input-args">Arguments</label>
        <input type="text" id="node-input-args"></input>
        <input type="hidden" id="node-input-payloadTypeargs">
    </div>
</script>

<script type="text/html" data-help-name="maya-puppeteer-execute-function">
    <h2 data-type="description-title">Description</h2>
    <p data-type="description-summary">Execute a method defined on an element on the page</p>

    <h2 data-type="inputs">Inputs</h2>
    <dl class="message-properties">

        <dt>
            <span class="property-name">Page ID</span>
            <span class="property-type">string</span>
        </dt>
        <dd>
            The pageId of the page that contains the target element
        </dd>

        <dt>
            <span class="property-name">Xpath</span>
            <span class="property-type">string</span>
        </dt>
        <dd>
            The xpath of the target element
        </dd>

        <dt>
            <span class="property-name">Timeout</span>
            <span class="property-type">int</span>
        </dt>
        <dd>
            Time (in milliseconds) for which the node will wait for the target element (
            as specified by the xpath) to appear on the page, if it isn't already there
        </dd>

        <dt>
            <span class="property-name">Element index</span>
            <span class="property-type">int</span>
        </dt>
        <dd>
            If multiple elements correspond to the given xpath, this is the index of the
            desired element
        </dd>

        <dt>
            <span class="property-name">Function name</span>
            <span class="property-type">string</span>
        </dt>
        <dd>
            Name of the target element's method that needs to be executed. For example, if the target
            element is a video tag, the function name could be "play"
        </dd>

        <dt>
            <span class="property-name">Arguments</span>
            <span class="property-type">json array</span>
        </dt>
        <dd>
            List of arguments - in order - that will be passed to the function
        </dd>
    </dl>


    <h2 data-type="outputs">Outputs</h2>
    <p>
        This node does not have any outputs. If the execute-function operation is successful, it simply forwards the message.
    </p>
</script>
