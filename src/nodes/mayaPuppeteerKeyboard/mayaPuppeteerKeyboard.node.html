                default: "msg",

                types: ["num", "msg", "flow", "global"]
            })
            $("#node-input-pageId").typedInput("type", this.payloadTypepageId)

            } else if (this.payloadTypetypeTimeout === 'string' || this.payloadTypetypeTimeout === 'none') {

            $("#node-input-typeIndex").typedInput({

                typeField: $("#node-input-payloadTypetypeIndex"),

            $("#node-input-typeIndex").typedInput("type", this.payloadTypetypeIndex)

            if (this.payloadTypekpKey === null) {

                types: ["str", "msg", "flow", "global"]
            })
            $("#node-input-kuKey").typedInput("type", this.payloadTypekuKey)


            const actionTypeFieldSetNames = ["type", "keyPress", "keyDown", "keyUp"]
            actionTypeFieldSetNames.forEach((fieldSetName) => {
                $("#node-input-actionType").append($("<option></option>").attr("value", fieldSetName).text(fieldSetName))
            })

            $("#node-input-actionType").val(this.actionType)
            $("#node-input-actionType").on("change", (e) => {
                const newFieldSet = e.target.value
                actionTypeFieldSetNames.forEach((fieldSetName) => {
                    if (fieldSetName !== newFieldSet) {
                        document.querySelector("div#fieldset-" + fieldSetName).style.display = 'none'
                    }
                })
                document.querySelector("div#fieldset-" + newFieldSet).style.display = ''
                $("#node-input-actionType").val(e.target.value)
            })

        oneditsave: function() {
